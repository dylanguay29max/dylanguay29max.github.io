<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Ultimate Science Quiz</h1>
    <p>#1 What do plants breathe in?</p>
      <label><input type="radio" name="mode" id="lightMode" value="Light"/> Oxygen</label>
      <label><input type="radio" name="mode" id="darkMode" value="Dark"/> Carbon Dioxide</label>
      <label
        ><input type="radio" name="mode" id="systemMode" value="System" checked /> Air</label
      >
      <button id="btnSubmit">Submit</button>
      <div class="output" id="modeOutput"></div>
    </section>
    <p>#2 How many elements are there in the Sun?</p>
      <label><input type="radio" name="mode2" id="lightMode2" value="Light"/> 25</label>
      <label><input type="radio" name="mode2" id="darkMode2" value="Dark"/> 1000</label>
      <label
        ><input type="radio" name="mode2" id="systemMode2" value="System" checked /> 67</label
      >
    
      <button id="btnSubmit2">Submit</button>
      <div class="output" id="modeOutput2"></div>
    </section>
    <p>#3 Which of these has the longest wavelength?</p>
      <label><input type="radio" name="mode3" id="lightMode3" value="Light"/> Red</label>
      <label><input type="radio" name="mode3" id="darkMode3" value="Dark"/> Violet</label>
      <label
        ><input type="radio" name="mode3" id="systemMode3" value="System" checked /> Blue</label
      >
      <button id="btnSubmit3">Submit</button>
      <div class="output" id="modeOutput3"></div>
    </section>
    <button id="resetBtn">Reset</button>
    <script>
    const btnSubmit = document.getElementById("btnSubmit");
    const modeOutput = document.getElementById("modeOutput");
      
    btnSubmit.addEventListener("click", () => {
    let lightMode = document.getElementById("lightMode");
        if (lightMode.checked) {
          modeOutput.textContent = "Selected: Incorrect";
        }

      let darkMode = document.getElementById("darkMode");
      if (darkMode.checked) {
      modeOutput.textContent = "Selected: Correct";
      }
      
      let systemMode = document.getElementById("systemMode");
      if (systemMode.checked) {
      modeOutput.textContent = "Selected: Incorrect";
      }
    });
    </script>
    <script>
  const btnSubmit2 = document.getElementById("btnSubmit2");
  const modeOutput2 = document.getElementById("modeOutput2");
  
  btnSubmit2.addEventListener("click", () => {
  let lightMode = document.getElementById("lightMode2");
      if (lightMode2.checked) {
      modeOutput2.textContent = "Selected: Incorrect";
      }

      let darkMode = document.getElementById("darkMode2");
      if (darkMode2.checked) {
        modeOutput2.textContent = "Selected: Incorrect";
      }
      
      let systemMode = document.getElementById("systemMode2");
      if (systemMode2.checked) {
      modeOutput2.textContent = "Selected: Correct";
      }
    });
    </script>
    <script>
    const btnSubmit3 = document.getElementById("btnSubmit3");
  const modeOutput3 = document.getElementById("modeOutput3");
  
  btnSubmit3.addEventListener("click", () => {
  let lightMode = document.getElementById("lightMode3");
      if (lightMode3.checked) {
      modeOutput3.textContent = "Selected: Correct";
      }

      let darkMode = document.getElementById("darkMode3");
      if (darkMode3.checked) {
        modeOutput3.textContent = "Selected: Incorrect";
      }
      
      let systemMode = document.getElementById("systemMode3");
      if (systemMode3.checked) {
      modeOutput3.textContent = "Selected: Incorrect";
      }
    });
    </script>
    <script>
      // Credit to ChatGPT for help with the reset button and answer key.
      resetBtn.onclick = () => location.reload();
    </script>
    <h2>Answer Key (Press up arrow to make bigger)</h2>
    <p id="answerKey" style="font-size:0px;">#1 Carbon Dioxide #2 67 #3 Red </p>
    <script>
      let size = 5;
      const answerKey = document.getElementById("answerKey");
      window.addEventListener("keydown", function(e) {
        if (e.key === "ArrowUp") {
          size += 5;
          answerKey.style.fontSize = size + "px";
        }
     });
    </script>
</body>
</html>
